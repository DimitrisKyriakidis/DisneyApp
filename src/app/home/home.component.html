<div class="flex justify-between items-center w-full">
  <div class="w-1/2 max-h-[55vh] flex flex-col justify-start ml-32 mt-24">
    <div class="flex">
      <label for="search" class="sr-only">Search</label>
      <div [formGroup]="">
        <div
          class="pointer-events-none relative top-7 left-0 flex items-center pl-3 icon"
        >
          <!-- Heroicon name: mini/magnifying-glass -->
          <svg
            class="h-5 w-5 text-primary"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
        <input
          #inputSearch
          id="searchByName"
          [formControl]="searchByName"
          name="searchByName"
          class="block w-full mb-14 rounded-sm white-text border border-primary bg-inherit py-2 pl-10 pr-3 text-sm placeholder-primary focus:border-primary focus:bg-inherit focus:white-text focus:placeholder-primary focus:outline-none focus:ring-white sm:text-sm"
          placeholder="Search"
          type="search"
        />
      </div>
    </div>

    <div class="w-full overflow-y-auto">
      <app-characters-table
        [searchByNameControl]="searchByName"
        [searchTerm]="inputSearch.value"
        [allCharacters$]="allCharacters$"
        [totalAndPageIndex$]="totalAndPageIndex$"
      ></app-characters-table>
    </div>
  </div>

  <div class="flex justify-center w-1/2 ml-10">
    <app-pie-chart
      class="w-2/3 mt-44"
      [allCharacters$]="allCharacters$"
    ></app-pie-chart>
  </div>
</div>
